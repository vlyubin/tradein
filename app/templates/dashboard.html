<!DOCTYPE html>
<html lang="en">

{% include 'header.html' %}
	
<body>
	{% include 'navbar.html' %}

	<div class="container">
		<h1>Dashboard <small>Manage your products</small></h1>

		{% for product in products %}
		<div class="row dashboard-product">
		<hr />
			<div class="col-sm-4 col-md-2">
				<img src="http://placehold.it/200x200" class="dashboard-img">	
			</div>
			<div class="col-sm-6 col-md-8">
				<h3>{{product.title}}</h3>
				<p>{{product.category}}</p>
				<p>${{product.price}}</p>
				<p>{{product.desc}}</p>
			</div>
			<div class="col-sm-2">
				<div class="row"><a class="dashboard-btn btn btn-primary" href="/product/{{product.id}}">View</a></div>
				<div class="row"><a class="dashboard-btn btn btn-warning">Edit</a></div>
				<div class="row"><a class="dashboard-btn btn btn-danger">Remove</a></div>
			</div>
		</div>
		{% endfor %}
	</div>
</body>

</html>
