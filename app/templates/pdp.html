<!DOCTYPE html>
<html lang="en">

{% include 'header.html' %}

<body>
	{% include 'navbar.html' %}	
	<div class="container">
		<div class ="row"
		<div align="center">
			<h1> {{ prod.title }} </h1>
		</div>
		<div align="center">
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style="max-width: 600px; height: 300px">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner">
					<div class="item active">
						<img src="http://placehold.it/300x300" alt="..." width="300" height="300">
						<div class="carousel-caption">
							<h1> Blah Blah Blah </h1>
						</div>
					</div>
					<div class="item">
						<img src="http://placehold.it/350x400" alt="..." width="300" height="300">
						<div class="carousel-caption">
							<h1> Blah Blah Blah </h1>
						</div>
					</div>

				</div>

				<!-- Controls -->
				<a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
				</a>
				<a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
				</a>
			</div>
		</div>


		<div class="media-body">
			<h4 id="description"> {{ prod.desc }} <h4>
			</div>
		</div>
	</div>

</raw>

</body>

<script src="/static/js/sell.js"></script>

</html>
