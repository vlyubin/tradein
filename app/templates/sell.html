<!DOCTYPE html>
<html lang="en">

{% include 'header.html' %}
    
<body>
    {% include 'navbar.html' %}
<div class="container">

    <div class="page-header">
    {% if product.type == 'add' %}
        <h1>New Product</h1>
    {% else %}
        <h1>Edit <small>{{product.title}}</small></h1>
    {% endif %}
    </div>

  <form class="form-horizontal" role="form" id="submitForm">
    <input type="hidden" id="addedit" value="{{product.type}}">
    <input type="hidden" id="productId" value="{{product.id}}">
    <input type="hidden" id="imgLink" name="imgLink">
    <input type="hidden" id="imgLink2" name="imgLink2">
    <input type="hidden" id="imgLink3" name="imgLink3">
    <input type="hidden" id="imgLink4" name="imgLink4">
      <div class="form-group">
        <label for="titlef" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="titlef" placeholder="Title" value="{{product.title}}">
        </div>
      </div>
      <div class="form-group">
        <label for="categoryf" class="col-sm-2 control-label">Category</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="categoryf" placeholder="Category" value="{{product.category}}">
        </div>
      </div>
      <div class="form-group">
        <label for="descf" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <textarea rows="7" class="form-control" id="descf" placeholder="Description">{{product.desc}}</textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="pricef" class="col-sm-2 control-label">Price</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="pricef" placeholder="Price" value="{{product.price}}">
        </div>
      </div>
    </form>
    <form id="imageUploadForm" role="form" action="/img" method="post">
        <div class="form-group">
            <label for="titlef" class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <input type="file" size="20" id="imageUpload">
                <img id="thumb" style="max-width:400px; max-height:300px;"/>
            </div>
        </div>
    </form>
    <form id="imageUploadForm2" role="form" action="/img" method="post">
        <div class="form-group">
            <label for="titlef" class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <input type="file" size="20" id="imageUpload2">
                <img id="thumb2" style="max-width:400px; max-height:300px;"/>
            </div>
        </div>
    </form>
    <form id="imageUploadForm3" role="form" action="/img" method="post">
        <div class="form-group">
            <label for="titlef" class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <input type="file" size="20" id="imageUpload3">
                <img id="thumb3" style="max-width:400px; max-height:300px;"/>
            </div>
        </div>
    </form>
    <form id="imageUploadForm4" role="form" action="/img" method="post">
        <div class="form-group">
            <label for="titlef" class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <input type="file" size="20" id="imageUpload4">
                <img id="thumb4" style="max-width:400px; max-height:300px;"/>
            </div>
        </div>
    </form>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <p><a class="btn btn-primary" id="submitButton">Submit</a></p>
        </div>
      </div>
</div>

</body>

<script src="/static/js/sell.js"></script>
<script src="static/js/ajaxupload.js"></script>
<script src="static/js/img.js"></script>

</html>
