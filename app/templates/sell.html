<!DOCTYPE html>
<html lang="en">

{% include 'header.html' %}
	
<body>
	{% include 'navbar.html' %}
	<div class="container">
		<form id="imageUploadForm" action="/img" method="post">
  <img id="thumb" />
  <input type="file" size="20" id="imageUpload">
  <a class="button">Save</a>
</form>

  <form class="form-horizontal" role="form" id="submitForm">
  	<input type="hidden" id="imgLink" name="imgLink">
  <div class="form-group">
    <label for="titlef" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="titlef" placeholder="Title">
    </div>
  </div>
  <div class="form-group">
    <label for="categoryf" class="col-sm-2 control-label">Category</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="categoryf" placeholder="Category">
    </div>
  </div>
  <div class="form-group">
    <label for="descf" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="descf" placeholder="Description">
    </div>
  </div>
  <div class="form-group">
    <label for="pricef" class="col-sm-2 control-label">Price</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="pricef" placeholder="Price">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <p><a class="btn" id="submitButton">Submit</a></p>
    </div>
  </div>
</form>
</div>

</body>

<script src="/static/js/sell.js"></script>

<script src="static/js/ajaxupload.js"></script>
<script src="static/js/img.js"></script>

</html>
